<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
</head>
<body>

<div class="ui borderless topmenu container menu">
  <img id="logo" class="ui image item" src="http://murphyshawaii.com/media/2014/04/murphyshawaii.png"></ui>
  <div class="ui container">
    <div class="ui dropdown fitted right item">
      <div class="text">Home</div>
    </div>
    <div class="ui dropdown item">
      <div class="text">About Us</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Getting Here/Parking</div>
      </div>
    </div>
    <div class="ui dropdown fitted item">
      <div class="text">St.Patrick's Day</div>
    </div>
    <div class="ui dropdown item">
      <div class="text">Menus</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Weekly Specials</div>
      </div>
    </div>
    <div class="ui dropdown item">
      <div class="text">Bar</div>
    </div>
    <a class="fitted item"><i class="search icon"></i></a>
  </div>
</div>

<img class="ui fluid image" src=" http://murphyshawaii.com/media/2014/04/murphys-front.jpg">

<div class="footer-background">
  <div class="ui three column grid container">
    <div class="column">
      Lunch
      <hr/>
      <div class="ui list">
        <div class="item">Monday-Friday: 11:00am - 2:30pm </div>
        <div class="item">Saturday-Sunday: Not open for lunch</div>
      </div>
    </div>
    <div class="column">
      Bar
      <hr/>
      <div class="ui list">
        <div class="item">Monday-Friday from 11:00am </div>
        <div class="item">Saturday-Sunday from 4:00pm</div>
      </div>
    </div>
    <div class="column">
      Dinner
      <hr/>
      <div class="ui list">
        <div class="item">Monday-Saturday: 5:30am - 10:00pm </div>
        <div class="item">Sunday: 5:00pm - 9:00pm</div>
      </div>
    </div>
  </div>
</div>

<script>
  $('.ui.dropdown')
      .dropdown({ on: 'hover' });
</script>

</body>
</html>
